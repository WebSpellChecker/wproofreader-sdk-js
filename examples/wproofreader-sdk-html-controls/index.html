<!DOCTYPE html>
<html>
    <head>
        <title>WProofreader SDK & HTML controls</title>
    </head>
    <body>
        <h1>WProofreader SDK & HTML controls demo</h1>
        <div class="element-wrapper">
          <textarea data-wsc-autocreate="true" rows="10">Enter you\'re text here with real spelling and grammer mistakes to see how WProofreader work. Alot of potential errors will be underlined; hover on the marked wods for instant correction suggesstions.</textarea>
        </div>
      
        <div class="element-wrapper">
          <input data-wsc-autocreate="true" value="Typos hapen .">
        </div>
      
        <div class="element-wrapper">
          <div data-wsc-autocreate="true" contenteditable="true">Enter you\'re text here with real spelling and grammer mistakes to see how WProofreader work. Alot of potential errors will be underlined; hover on the marked wods for instant correction suggesstions.</div>
        </div>

        <script src="./dist/main.js"></script>
    </body>
</html>
